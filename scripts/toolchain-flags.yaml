:INCLUDE: &INCLUDE
  - -I include

:CFLAGS_base: &CFLAGS_base
  - -O2
  - -Wall
  - -Wextra
  - -Wpointer-arith
  - -Wcast-align
  - -Wwrite-strings
  - -Wno-long-long
  - -Wno-variadic-macros
  - -ffreestanding
  - -fno-stack-protector
  - -mno-mmx
  - -mno-sse
  - -mno-sse2
  - -mno-sse3
  - -mno-ssse3
  - -mno-sse4
  - -mno-sse4.1
  - -mno-sse4.2
  - *INCLUDE

:CFLAGS_32:
  - -m32
  - -D__32BITS__
  - -std=gnu11
  - *CFLAGS_base

:CFLAGS_64:
  - -m64
  - -mcmodel=kernel
  - -mno-red-zone
  - -std=gnu11
  - *CFLAGS_base

:CXXFLAGS_32:
  - -m32
  - -std=gnu++11
  - -fno-exceptions
  - -fno-rtti
  - *CFLAGS_base

:CXXFLAGS_64:
  - -m64
  - -mcmodel=kernel
  - -mno-red-zone
  - -std=gnu++11
  - -fno-exceptions
  - -fno-rtti
  - *CFLAGS_base

:LDFLAGS:
  - -Tscripts/link.ld
  - -nostdlib
  - -m64
  - -mcmodel=kernel
  - -mno-red-zone
  - -Wl,-z -Wl,max-page-size=0x1000
  - -Wl,-Map -Wl,Symbols.map

